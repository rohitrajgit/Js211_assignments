<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push & pop</title>
</head>
<body>
    <input type="text" placeholder="enter_number" id="number">
    <button onclick="Addnumber()">Add</button>
</body>
</html>

<script>

class Stack{
    constructor(){
        this.s=[];
        this.length=0;
    }

    push(value){
        this.s.push(value);
        this.length++;
    }
    pop(){
        this.s.pop();
        this.length--;
    }
}


let Addnumber=()=>{
    
    let number=document.getElementById("number").value;

    let s1=new Stack();
    s1.push(Number(number));
    console.log(s1);
}








</script>
