<script>

class Stack{
    constructor(){
        this.s=[];
        this.length=0;
    }

    push(value){
        this.s.push(value);
        this.length++;
    }
    pop(){
        this.s.pop();
        this.length--;
    }
}


let s1 =new Stack();
s1.push(1);
s1.push(2);
s1.push(3);
s1.push(4);
s1.push(5);
console.log(s1);
s1.pop();
console.log(s1);









</script>
