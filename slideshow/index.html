let id;
function slideshow(){
    let i=images.length-1;
    let container=document.getElementById("container");

   id= setInterval(()=>{
        if(i===images.length){
            i=0;
        }
        let img=document.createElement("img")
        img.src=images[i];
        container.innerHTML=null;
        container.append(img);
        i--;
        console.log(i)
    },1000)
}

function stopslide(){
    clearInterval(id);
}
