<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="name" id="name">
    <input type="number"  placeholder="enter_Number" id="number">
    <button onclick="submit()">submit</button>
</body>
</html>

<script>

    let seats=100;
    let waiting=110;

    setInterval(()=>{
        if(waiting===0){
            waiting=100;
        }
        waiting--;
        console.log(waiting);


    },3000)
    let submit=()=>{
        let name=document.getElementById("name").value;
        waiting++
        let p= new Promise((res,rej)=>{
            setInterval(()=>{
                if(waiting<=seats){
                    res("confirmed")
                }
            })
        })
        p.then((res)=>{
            alert(`${name}, your seat is ${res}`);
        })
    }

</script>
